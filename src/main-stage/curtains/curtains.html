<div id="curtains">
  <each loop="cc in {{ layers }}">
    <div id="cc{{ cc }}" class="cc">
      <div class="cw">
        <each loop="c in {{ crtnsPerLayer }}">
          <include src="src/main-stage/curtains/curtain.html">{
            "uniqId": "cc{{ cc }}_c{{ c }}",
            "crtn": "url:src/main-stage/curtains/red-curtain.gif"
          }</include>
        </each>
      </div>
    </div>
  </each>
</div>
