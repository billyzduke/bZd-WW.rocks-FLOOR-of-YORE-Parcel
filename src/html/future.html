<main id="future" class="animBlock">

  <div id="glitches">
    <div class="stillNacht">
      <div class="colorBars colorBarsLeft">
        <img src="src/img/glitch/color-bars-very-poor.jpg" />
      </div>
      <div class="glitch01"></div>
      <div class="colorBars colorBarsRight">
        <img src="src/img/glitch/color-bars-very-poor.jpg" />
      </div>
    </div>
    <div class="heiligeNacht">
      <div class="colorBars colorBarsLeft">
        <img src="src/img/glitch/color-bars.gif" />
      </div>
      <div class="glitch01 heiligeNacht"></div>
      <div class="colorBars colorBarsRight">
        <img src="src/img/glitch/color-bars.gif" />
      </div>
    </div>
    <div id="staticLines">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div class="stillNacht">
      <img class="fluxtMsg" src="src/img/glitch/fluxt-message-very-poor.jpg" />
    </div>
    <div class="heiligeNacht">
      <img class="fluxtMsg" src="src/img/glitch/fluxt-message.gif" />
    </div>
  </div>

  <!-- <include src="src/html/delorean-v1-css.html"></include> -->

  <div id="deLorean" class="three">
    <div id="camAngles" class="threeDev">
      <span id="threeCamX"></span>,
      <span id="threeCamY"></span>,
      <span id="threeCamZ"></span>
    </div>
    <div id="testToggles" class="threeDev">
      <button id="toggleFlyAlongPath">Fly Along Path</button>
      <button id="toggleFlightMode">Disengage Flight Mode</button>
      <button id="toggleWheelsDrop">Deposit Wheels</button>
    </div>
    <div id="draggable"></div>
  </div>

  <div id="gradientor"></div>

  <div id="flux" class="tuct">
    <div id="fluxEchoes">
      <div id="fluxEchoAxisC" class="fluxEchoAxis"></div>
      <div id="fluxEchoAxisL" class="fluxEchoAxis"></div>
      <div id="fluxEchoAxisR" class="fluxEchoAxis"></div>
    </div>
    <div id="fluxMask" class="fluxMask">
      <div id="fluxUnMask" class="fluxMask">
        <img id="fluxCapacitorOff" class="fluxCapacitor" src="src/img/flux/flux-capacitor-off.gif" />
        <img id="fluxCapacitorOn" class="fluxCapacitor" src="src/img/flux/flux-capacitor-on.gif" />
        <div id="fluxMeter">
          <img id="fluxMeterLightSUX" class="fluxMeterLight" src="src/img/flux/flux-meter-light-SUX.png" />
          <img id="fluxMeterLightFLUX" class="fluxMeterLight" src="src/img/flux/flux-meter-light-FLUX.png" />
          <div id="fluxMeterNeedle">
            <img id="fluxMeterNeedleWobble" src="src/img/flux/flux-meter-needle.png" />
          </div>
        </div>
        <div id="fluxDisplay">
          <div id="fluxDisplay10" class="fluxDisplayNumber"></div>
          <div id="fluxDisplay01" class="fluxDisplayNumber"></div>
          <img id="fluxDisplayDirective" src="src/img/flux/flux-display-directive.png" />
        </div>
        <img id="fluxButton" src="src/img/flux/flux-reset-button-glow.png" />
      </div>
    </div>
    <div id="fluxFlash"></div>
  </div>

  <div id="moireAuras">
    <div class="trippyGrid red"></div>
    <div class="trippyGrid green"></div>
    <div class="trippyGrid blue"></div>
    <div class="trippyGrid indigo"></div>
  </div>

  <!-- <div id="blindingFlash"></div> -->

</main>
