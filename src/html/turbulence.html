<svg xmlns="http://www.w3.org/2000/svg" xmlns:xhtml="http://www.w3.org/1999/xhtml" viewBox="0 0 {{ width }} {{ height }}" width="{{ width }}" height="{{ height }}" class="turbulent">
  <filter width="100%" height="100%" x="0%" y="0%" id="noise_{{ filterId }}">
    <feTurbulence type="turbulence" baseFrequency="{{ baseFrequency }}" id="turbulence" numOctaves="{{ numOctaves }}" result="turbulence" seed="{{ seed }}">
      <animate id="noiseAnimate" attributeName="baseFrequency" values="0;.1;0,0" from="{{ from }}" to="{{ to }}" dur="{{ dur }}s" repeatCount="{{ repeatCount }}"></animate>
    </feTurbulence>
    <feDisplacementMap in="SourceGraphic" in2="turbulence" scale="{{ scale }}" xChannelSelector="R" yChannelSelector="R"></feDisplacementMap>
  </filter>
  <foreignObject width="100%" height="100%" x="0" y="0">
    <body>
      <img style="filter:url(#noise_{{ filterId }})" src="{{ sourceGraphic }}" width="100%" height="100%" /></img>
    </body>
  </foreignObject>
</svg>
